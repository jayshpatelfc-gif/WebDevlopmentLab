<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("addurlhere.jpg");
            background-repeat: no-repeat;
            background-position: right top;
            background-size: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <p>This Page Has A Background Image Positioned At The Top Right</p>
</body>
</html>
