<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors Information</title>
</head>
<body style="font-family: monospace;">
    <h1 style="color: aqua;">Visitors Information</h1>
    <form action="#" method="post">
        <table>
            <!-- Email -->
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>

            <!-- User's Interface -->
            <tr>
                <td>User's Interface :</td>
                <td>
                    <input type="checkbox" id="research" name="interest" value="Research">
                    <label for="research">Research</label>
                    <input type="checkbox" id="purchase" name="interest" value="Purchase">
                    <label for="purchase">Purchase</label>
                </td>
            </tr>

            <!-- Occupation -->
            <tr>
                <td><label for="occupation">Occupation :</label></td>
                <td>
                    <select id="occupation" name="occupation" required>
                        <option value="">--Select--</option>
                        <option value="Student">Student</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Designer">Designer</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>

            <!-- Name -->
            <tr>
                <td><label for="name">Full Name :</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>

            <!-- Phone -->
            <tr>
                <td><label for="phone">Phone :</label></td>
                <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number"></td>
            </tr>

            <!-- Gender -->
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </td>
            </tr>

            <!-- Comments -->
            <tr>
                <td><label for="comments">Comments :</label></td>
                <td><textarea id="comments" name="comments" rows="4" cols="30"></textarea></td>
            </tr>

            <!-- Submit & Reset -->
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
