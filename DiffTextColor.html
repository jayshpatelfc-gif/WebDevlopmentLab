<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextColor</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            font-size: larger;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            color: rgb(255, 0, 0);
        }
        h2{
            font-size: larger;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            color: rgb(38, 0, 255);
        }
        p1{
            font-size: larger;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            color: rgb(0, 255, 34);
        }
        p2{
            font-size: larger;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            color: rgb(212, 0, 255);
        }
    </style>
</head>
<body>
    <h1>All Colors Of Text</h1>
    <div>
        <h2>My Name Is Jaysh Patel</h2>
        <p1>Section-D</p1><br><br>
        <p2>Roll_Number:25CSEAIML193</p2>
    </div>
</body>
</html>
