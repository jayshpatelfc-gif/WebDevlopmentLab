<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form (Table Layout)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    table {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    td {
      padding: 8px;
      vertical-align: top;
    }
    label {
      font-weight: bold;
      color: #444;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="submit"], input[type="reset"] {
      width: 100px;
      cursor: pointer;
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    input[type="reset"] {
      background: #6c757d;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
    input[type="reset"]:hover {
      background: #5a6268;
    }
    .error {
      color: red;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="registrationForm" method="post">
    <table>
      <tr>
        <td colspan="2"><h2>Registration Form</h2></td>
      </tr>
      <tr>
        <td><label for="Username">Username:</label></td>
        <td><input type="text" id="Username" name="Username" required></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="Password" required></td>
      </tr>
      <tr>
        <td><label for="Confirm_Password">Confirm Password:</label></td>
        <td><input type="password" id="Confirm_Password" name="Confirm_Password" required></td>
      </tr>
      <tr>
        <td colspan="2" class="error" id="passwordError"></td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea id="address" name="address" rows="4" required></textarea></td>
      </tr>
      <tr>
        <td><label for="Profession">Profession:</label></td>
        <td>
          <select id="Profession" name="Profession" required>
            <option value="">(Select One)</option>
            <option value="Student">Student</option>
            <option value="Engineer">Engineer</option>
            <option value="Teacher">Teacher</option>
            <option value="Designer">Designer</option>
            <option value="Other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Register">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>

  <script>
    const form = document.getElementById('registrationForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('Confirm_Password');
    const errorDiv = document.getElementById('passwordError');

    form.addEventListener('submit', function(event) {
      if (password.value !== confirmPassword.value) {
        event.preventDefault();
        errorDiv.textContent = "Passwords do not match!";
      } else {
        errorDiv.textContent = "";
        alert("Form submitted successfully!");
      }
    });
  </script>
</body>
</html>
